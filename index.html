<!DOCTYPE html>

	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="res/img/splash/apple/appletouchstartupimage640x1096.png">

	<link rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: landscape)" href="res/img/splash/apple/appletouchstartupimage748x1024.png">

	<link rel="apple-touch-startup-image" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" href="res/img/splash/apple/appletouchstartupimage1536x2008.png">

	<link rel="apple-touch-startup-image" media="(device-width: 1536px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" href="res/img/splash/apple/appletouchstartupimage2048x1496.png">
